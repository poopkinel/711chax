{% extends "base.html" %}

{% block content %}
  <h1>Welcome to Chat Rooms</h1>
  <p class="deck">
    You can visit <code>{{ request.scheme }}://{{ request.get_host }}/any-path-you-want</code>
    to create a arbitrary room or join one whose name you know.
  </p>
  <p>
    <a class="button button-primary" href="{% url 'new_room' %}">Show Open Rooms</a>
  </p>
  <p class="quiet">
      Have Fun! :)
  </p>
{% endblock content %}
